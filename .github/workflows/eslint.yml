name: ESLint Check

on:
   push:
      branches: [main]
   pull_request:
      branches: [main]

jobs:
   lint:
      name: Run ESLint
      runs-on: ubuntu-latest

      steps:
         - name: Checkout code
           uses: actions/checkout@v3

         - name: Set up Node.js
           uses: actions/setup-node@v3
           with:
              node-version: '18'
              cache: 'npm' # Caches node_modules

         - name: Install dependencies
           run: npm ci

         - name: Run ESLint
           run: npm run lint
